<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elaris Healthcare</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<style>
    /*<-------------------- HERO SECTION ----------------->*/
.hero-wave {
  position: relative;
  z-index: 0;
  width: 100vw;
  height: 70vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  text-align: center;
  background: linear-gradient(-45deg, #C33764, #1D2671, #1d8aa5, #8c47c5);
  background-size: 600% 600%;
  animation: gradientWave 15s ease infinite;
  box-sizing: border-box;
}

@keyframes gradientWave {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.hero-content {
  text-align: center;
  padding: 2rem 1rem;
  max-width: 100%;
  overflow: hidden;
}

/* Title Animation Split */
.hero-title {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  align-items: center;
  justify-content: center;
  font-family: Georgia, serif;
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;
}

.hero-title .line1 {
  font-size: clamp(1.8rem, 5vw, 2.5rem);
  color: #000000;
  animation: typing1 2s steps(20, end) forwards;
  border-right: 2px solid rgba(255,255,255,0.7);
  overflow: hidden;
  width: 0;
}

.hero-title .line2 {
  font-size: clamp(2.5rem, 7vw, 4rem);
  color: #000000;
  font-weight: bold;
  animation: typing2 2s steps(30, end) forwards;
  border-right: 2px solid rgba(255,255,255,0.7);
  overflow: hidden;
  width: 0;
  animation-delay: 2.1s;
  animation-fill-mode: forwards;
}

/* Tagline Fade In */
.hero-tagline {
  font-size: clamp(1rem, 3vw, 1.4rem);
  font-style: italic;
  font-family: Georgia, serif;
  opacity: 0;
  animation: fadeIn 2s ease-in forwards;
  animation-delay: 4.3s;
}

.quote1 {
  font-size: clamp(2rem, 3vw, 2rem);
  font-style: italic;
  font-family: Georgia, serif;
  opacity: 0;
  animation: fadeIn 2s ease-in forwards;
  animation-delay: 4.3s;
}

@keyframes typing1 {
  from { width: 0; }
  to { width: 100%; }
}
@keyframes typing2 {
  from { width: 0; }
  to { width: 100%; }
}
@keyframes fadeIn {
  to { opacity: 1; }
}

/* Mobile Adjustments */
@media (max-width: 600px) {
  .hero-title .line1 {
    font-size: 1.8rem;
  }

  .hero-title .line2 {
    font-size: 2.8rem;
  }

  .hero-tagline {
    font-size: 1rem;
  }
}
</style>

<body>


<section>
<div class="hero-content">
  <h1 class="hero-title">
    <span class="line1">Welcome to</span>
    <span class="line2">Elaris Healthcare</span>
  </h1>
  <p class="hero-tagline fade-in">
    <span class="quote1">“</span>Streamlining Revenue. Strengthening Trust — Backed by Precision.<span class="quote1">”</span>
  </p>
</div>
  <!-- Wave Divider -->
<div class="hero-wave-divider">
  <svg viewBox="0 0 1440 150" preserveAspectRatio="none">
    <path d="M0,96L48,90.7C96,85,192,75,288,80C384,85,480,107,576,117.3C672,128,768,128,864,122.7C960,117,1056,107,1152,106.7C1248,107,1344,117,1392,122.7L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
      fill="#fff" />
  </svg>
</div>
</section>


<script>
//***-----------------Who We Help------------ */

document.addEventListener('DOMContentLoaded', () => {
  const items = document.querySelectorAll('.who-item');
  const descBox = document.getElementById('floatingDescBox');
  const descText = document.getElementById('floatingDescText');

  let currentIndex = 0;

  function showNext() {
    // Remove all active
    items.forEach(item => item.classList.remove('active'));

    // Highlight current
    const currentItem = items[currentIndex];
    currentItem.classList.add('active');

    // Update description
    const desc = currentItem.getAttribute('data-desc');
    descText.textContent = desc;

    // Position above current item
    const topOffset = currentItem.offsetTop;
    const boxHeight = descBox.offsetHeight;

    descBox.style.top = `${topOffset - boxHeight - 20}px`; // adjust as needed
    descBox.classList.add('show');

    // Move to next
    currentIndex = (currentIndex + 1) % items.length;
  }

  showNext(); // run once immediately
  setInterval(showNext, 4000); // repeat
});

// Magnetic hover on WHO items
document.querySelectorAll('.who-item').forEach(item => {
  item.addEventListener('mousemove', (e) => {
    const rect = item.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;
    item.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px) scale(1.05)`;
  });

  item.addEventListener('mouseleave', () => {
    item.style.transform = 'translate(0, 0) scale(1)';
  });
});

</script>

</body>
</html>
